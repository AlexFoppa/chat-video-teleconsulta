<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>Tele-Consulta</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="main.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <script type="text/javascript" src="./app.js"></script>
    </head>

    <body class="grey lighten-3">
      <nav class="default-green">
        <div class="nav-wrapper" style="height: 2em;">
          <a href="#" class="brand-logo"><img src="./pictures/logo.png" style="height: 2em;"></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
          </ul>
        </div>
      </nav>
      <table style="margin-top: 0.8em;">
        <tbody>
          <tr>
            <td >
              <div class="row">

                <div id="video-tab" class="col s8">
                  <div class="" id="videos">
                    <video id="localVideo" muted autoplay playsinline></video>
                    <!-- <video id="remoteVideo" autoplay playsinline></video>-->
                </div>
                </div>
                <div id="patientInfo" class="col s4 left-align" style="font-size: .8em;">                 
                  <ul class="collection">
                    <li class="collection-item">
                      <p>Nome:</p>
                      <p>Idade:</p>
                      <p>Sintomas:</p>
                      <p>Telefone:</p>
                      <p>Informações relevantes:</p>
                    </li>
                  </ul>
                  <div class="row">

                    <div class="col s6 right-align">
                      <a  id="hiddePatientInfo" class="green darken-2 btn left-align"><i class="material-icons left">arrow_forward</i>Ocultar</a>
                    </div>
                    <div class="col s6 left-align">
                      <a id="hang_up_info_tab" class="red btn left-align"><i class="material-icons left">call_end</i>Encerrar</a>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div id="call_view_buttons" class="row" style="display: none; margin-top: .5em;">
        <div class="col s6 right-align">
          <a  id="showPatientInfo" class="green darken-2 btn left-align"><i class="material-icons left">info</i>Informações</a>
        </div>
        <div class="col s6 left-align">
          <a id="hang_up_call_view" class="red btn left-align"><i class="material-icons left">call_end</i>Encerrar</a>
        </div>
      </div>

      <script>
        document.getElementById('hiddePatientInfo').addEventListener('click', hiddePatientInfo);
        document.getElementById('showPatientInfo').addEventListener('click', showPatientInfo);
      </script>
    </body>

  </html>
