<!DOCTYPE html>
  <html>
    <head>
      <title>Tele-Consulta</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="main.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>

    <body class="grey lighten-3">
      <div class="">
        <nav class="default-green">
          <div class="nav-wrapper" style="height: 2em;">
            <a href="#" class="brand-logo"><img src="./pictures/logo.png" style="height: 2em;"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
          </div>
        </nav>
      </div>
      <table style="margin-top: 2em;">
        <tbody>
          <tr>
            <td>
              <div class="row ">
                <div class="col s8">
                  <div class="center" id="videos">
                    <video id="localVideo" muted autoplay playsinline></video>
                    <!-- <video id="remoteVideo" autoplay playsinline></video>-->
                </div>
                </div>
                <div id="info_paciente" class="col s4" style="font-size: 1em;">                 
                  <ul class="collection">
                    <li class="collection-item">Nome:</li>
                    <li class="collection-item">Idade:</li>
                    <li class="collection-item">Sintomas:</li>
                    <li class="collection-item">Telefone:</li>
                    <li class="collection-item">Informações relevantes:</li>
                  </ul>
                  <div class="row">
                    <div class="col s6 right-align">
                      <a class="green darken-2 btn left-align"><i class="material-icons left">arrow_forward</i>Ocultar</a>
                    </div>
                    <div class="col s6 left-align">
                      <a id="hang_up" class="red btn left-align" onclick="document.querySelector('#info_paciente').style.display = 'none'"><i class="material-icons left">call_end</i>Encerrar</a>
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
        
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
